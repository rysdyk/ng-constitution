<section class="partial">
	
	<div class="search">
		<label>search: </label>
		<input type="text" ng-model="query" placeholder="Search Articles" autofocus>
	</div>
	
	<ul class="list">
		<a href="#/articles/{{ articles.indexOf(article) + 1 }}" ng-repeat="article in articles | filter: query">
			<li class="item">
				<span>{{ article.num }}</span>
				<h1>{{ article.name }}</h1>
			</li>
		</a>
	</ul>
	
	<a href="/index.html#/const">&laquo; Back</a>
	
</section>
